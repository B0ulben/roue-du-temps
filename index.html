<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bandit Manchot – Durée</title>
<style>
  body {
    margin: 0;
    background:#111;
    color:white;
    font-family: system-ui, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
  }

  h1 { margin-bottom:20px; }

  .slotbox {
    display:flex;
    gap:20px;
    margin-bottom:30px;
  }

  .reel {
    width:80px;
    height:120px;
    font-size:60px;
    border:4px solid #444;
    background:#000;
    border-radius:15px;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
  }

  .colon {
  border: none;
  background: transparent;
  margin: 0 -50px; /* diminue l’espace autour du ":" */
}

  button {
    padding:20px 40px;
    font-size:24px;
    border:none;
    border-radius:15px;
    background:#ffbf00;
    color:#000;
    cursor:pointer;
    font-weight:700;
  }
</style>
</head>
<body>

<h1>⏱️ La roue du temps</h1>

<div class="slotbox">
  <div class="reel" id="r1">0</div>
  <div class="reel colon">:</div>
  <div class="reel" id="r2">0</div>
  <div class="reel" id="r3">0</div>
</div>

<button onclick="spin()">Jouer</button>

<script>
function spin() {
  // Durée entre 10 sec et 180 sec
  const duration = Math.floor(Math.random() * (180 - 10 + 1)) + 10;

  let m = Math.floor(duration / 60);
  let s = (duration % 60).toString().padStart(2, '0');

  const target = [m.toString(), s[0], s[1]];

  const reels = [
    document.getElementById('r1'),
    document.getElementById('r2'),
    document.getElementById('r3')
  ];

  // Animation de chaque rouleau (petit effet de "spin")
  reels.forEach((reel, idx) => {
    let count = 0;
    const spinInterval = setInterval(() => {
      reel.textContent = Math.floor(Math.random() * 10);
      count++;
      if (count > 10 + idx * 5) {
        clearInterval(spinInterval);
        reel.textContent = target[idx];
      }
    }, 60);
  });
}
</script>

</body>
</html>
